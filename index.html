<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воспроизведение 4 долей с BPM</title>
</head>
<body>
    <h1>Воспроизведение 4 долей с BPM</h1>

    <button id="playStopButton" onclick="togglePlayback()">Начать воспроизведение</button>

    <h2>Текущее BPM:</h2>
    <ul id="bpm-list"></ul>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sound1 = new Audio('click-strong.wav');
        const sound2 = new Audio('click-weak.wav');
        let isPlaying = false;
        let bpmIndex = 240;
        let playbackTimeouts = [];

        function playSound(audio, delay) {
            setTimeout(() => {
                audio.currentTime = 0;
                audio.play();
            }, delay * 1000);
        }

        function calculateTimeForBPM(bpm) {
            // Время одного такта (4 доли) для BPM
            return (60 / bpm) * 4;
        }

        function startPlayback() {
            const bpmList = document.getElementById('bpm-list');
            bpmList.innerHTML = '';
            bpmIndex = 240;

            function playNextBPM() {
                if (bpmIndex < 8 || !isPlaying) return;

                // Рассчитываем время для текущего BPM
                let timePerBar = calculateTimeForBPM(bpmIndex);

                // Добавляем текущее значение BPM в список
                const bpmItem = document.createElement('li');
                bpmItem.textContent = `BPM: ${bpmIndex}, Время такта: ${timePerBar.toFixed(2)} секунд`;
                bpmList.appendChild(bpmItem);

                // Воспроизведение звуков для 4 долей
                for (let i = 0; i < 4; i++) {
                    const delay = i * (timePerBar / 4);
                    if (i === 0) {
                        playSound(sound1, delay);  // Первый удар
                    } else {
                        playSound(sound2, delay);  // Остальные 3 удара
                    }
                }

                bpmIndex--;  // Уменьшаем BPM для следующего цикла

                playbackTimeouts.push(setTimeout(playNextBPM, timePerBar * 1000));
            }

            playNextBPM();
        }

        function togglePlayback() {
            if (isPlaying) {
                isPlaying = false;
                document.getElementById('playStopButton').textContent = 'Начать воспроизведение';
                playbackTimeouts.forEach(timeout => clearTimeout(timeout));
                playbackTimeouts = [];
            } else {
                isPlaying = true;
                document.getElementById('playStopButton').textContent = 'Остановить воспроизведение';
                startPlayback();
            }
        }
    </script>
    <h1>Суммарное время всех тактов для диапазона BPM от 240 до 8 с 4 долями</h1>
    <p id="total-time"></p> <!-- Здесь будет отображаться результат -->


    <script>
        function calculateTotalTime() {
            let totalTime = 0;
            // Проходим по всем BPM от 240 до 8 (включительно)
            for (let bpm = 240; bpm >= 8; bpm--) {
                // Используем уже существующую функцию для расчета времени такта
                totalTime += calculateTimeForBPM(bpm);
            }
            return totalTime;
        }

        // Вычисляем суммарное время
        const totalTimeInSeconds = calculateTotalTime();

        // Переводим время в минуты и секунды
        const minutes = Math.floor(totalTimeInSeconds / 60);
        const seconds = Math.round(totalTimeInSeconds % 60);

        // Отображаем на странице
        document.getElementById('total-time').textContent = `Суммарное время: ${minutes} минут ${seconds} секунд`;
    </script>
</body>
</html>
